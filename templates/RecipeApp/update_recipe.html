<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add Recipe</title>
    <link href="{% static 'css/recipe-add.css' %}" rel="stylesheet">
</head>

<body>

<h1 class="title">Recipe Revolution</h1>
<div class="recipe-form">
    <form action="#" autocomplete="off" method="post">
        {% csrf_token %}
        <div class="fields">
            <label for="title">Title:</label>
            <input id="title" name="title" placeholder="Enter the Recipe Title" required type="text"
                   value="{{recipe.title}}">
        </div>

        <div class="fields">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Briefly describe your recipe..."
                      required>{{recipe.description}}</textarea>
        </div>

        <div class="fields">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="List your ingredients, each on a new line"
                      required>{{recipe.ingredients}}</textarea>
        </div>

        <div class="fields">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions"
                      placeholder="Step-by-step instructions go here. One step per line"
                      required>{{recipe.ingredients}}</textarea>
        </div>
        <div class="btn">
            <button type="submit">Update Recipe</button>
        </div>
    </form>
</div>

</body>

</html>
